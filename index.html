<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão Meteorológica</title>
</head>

<body>
  <div id="card">
    <p id="cidade-nome"></p>
    <p id="temperatura"></p>
    <p id="date"></p>
    <p id="temperatura-max"></p>
    <p id="temperatura-min"></p>
    <p id="probabilidade-chuva"></p>
    <div id="container-icons">
      <div id="clima-atual"></div>
      <div id="fase-lua"></div>
    </div>
    <button id="botao-avancar">Proximo</button>
    <button id="botao-retroceder">Anterior</button>
  </div>
  <div id="map"></div>
  <div id="footer">
    <form id="consulta">
      <input type="text" id="cidade">
      <button type="submit">Consultar</button>
    </form>
    <select name="storedQueries" id="storedQueries">
    </select>

  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
